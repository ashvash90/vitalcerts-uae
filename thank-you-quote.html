<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="/main/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,500;0,600;1,400;1,500;1,600&display=swap"
    rel="stylesheet">
  <title>Quote Request Received</title>
</head>


<body>


  <!-- thank you message -->
  <main class="thank-you padding-y-xxl margin-top-xl">
    <div class="container max-width-adaptive-md text-center">
      <svg class="thank-you__icon margin-bottom-sm" viewBox="0 0 80 80" aria-hidden="true">
        <g class="thank-you__icon-group">
          <circle fill="var(--color-secondary)" cx="40" cy="40" r="40" />
          <polyline points="21 41 33 53 59 27" fill="none" stroke="#fff" stroke-miterlimit="10" stroke-width="7" />
        </g>
      </svg>

      <div class="text-component">
        <h1 class="text-xxxl font-semibold color-primary-dark letter-spacing">Your quote request has been received.</h1>
        <p>Thanks for providing your details. One of our specially trained advisors will get back to you as soon as
          possible, during normal working hours (Mon - Fri : 9am - 5pm).</p>
      </div>
    </div>
  </main>


  <script src="assets/js/scripts.js"></script>


</body>


</html>
